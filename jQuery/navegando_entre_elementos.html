<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(()=>{
				//elemento pai
				console.log($('.item').parent())

				//procura por elementos pais
				console.log($('.subSecao').closest('#pagina'))
				console.log($('.subSecao').closest('.secao1'))
				console.log($('.item').closest('#topo'))

				//procura por elementos filhos
				console.log($('#topo').find('.item'))


				console.log($('.secao1').parent().find('h1'))
			})

		</script>
	</head>

	<body>
		
		<div id="topo">

				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">

			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>

			</div>
		</div>

	</body>

</html>
